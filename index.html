<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    
    </head>

    <body>
        <div class="form-container">
            <h1>Survey Form</h1>
            <form id="surveyForm" action="https://httpbin.org/post" method="POST">
              
          
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
        
          
            <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
            </fieldset>
              
             
            <fieldset>
            <legend>Preferences</legend>
            <input type="checkbox" id="sports" name="preferences" value="Sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="preferences" value="Music">
            <label for="music">Music</label>
            </fieldset>
        
              
            <label for="country">Country:</label>
            <select id="country" name="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="US">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="IN">India</option>
            </select>
            <span class="error" id="countryError"></span>
        
             
            <label for="username">Username (Alphanumeric Only):</label>
            <input type="text" id="username" name="username" pattern="^[a-zA-Z0-9]+$" required>
            <span class="error" id="usernameError"></span>
        
             
            <label for="date">Date (DD-MM-YYYY):</label>
            <input type="text" id="date" name="date" pattern="^\d{2}-\d{2}-\d{4}$" required>
            <span class="error" id="dateError"></span>
        
      
            <label for="customId">Custom Code (ABC-1234):</label>
            <input type="text" id="customId" name="customId" pattern="^[A-Z]{3}-\d{4}$" required>
            <span class="error" id="customIdError"></span>
        
            
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
            <span class="error" id="commentsError"></span>
        
             
            <button type="submit">Submit</button>
            </form>
        </div>

    </body>










</html>
